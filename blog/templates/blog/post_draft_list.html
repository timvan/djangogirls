{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<div class="post">
			<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
			<div class="date">
				<p>created: {{ post.created_date|date:'d-m-y' }}</p>
			</div>
			<p>{{ post.text|truncatechars:200 }}</p>
		</div>
	{% endfor %}

{% endblock %}
